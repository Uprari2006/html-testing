<!DOCTYPE html>
<html>
<head>
    <title>CSS Pseudo-classes Example</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            color: red;
        }
        a:active {
            color: green;
        }
        a:focus {
            outline: 2px solid orange;
        }
        a:visited {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Interactive Links with CSS Pseudo-classes</h1>
    <p>Hover over the links, click on them, focus on them, or visit them to see the different styles in action.</p>

    <a href="https://www.bing.com/ck/a?!&&p=cddbde23a96373d8JmltdHM9MTczMDE2MDAwMCZpZ3VpZD0xN2UyZWFjYy1hMjJkLTYzMTEtMWJmOS1mZmRiYTMyYjYyNWMmaW5zaWQ9NTY4Mg&ptn=3&ver=2&hsh=3&fclid=17e2eacc-a22d-6311-1bf9-ffdba32b625c&psq=instagram&u=a1aHR0cHM6Ly93d3cuaW5zdGFncmFtLmNvbS8&ntb=1" target="_blank">intagarm</a>
</body>
</html>
