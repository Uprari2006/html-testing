<!DOCTYPE html>
<html>
<head>
    <title>Change HTML Content with JavaScript</title>
    <script>
        function changeContent() {
            document.getElementById("myParagraph").innerHTML = "The content has been changed!";
        }
    </script>
</head>
<body>
    <h1>JavaScript Change Content Example</h1>
    <p id="myParagraph">This is the original content.</p>
    <button onclick="changeContent()">Change Content</button>
</body>
</html>
